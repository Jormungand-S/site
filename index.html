<!DOCTYPE html>
<html>
<head>
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        main {
            padding: 20px;
            background-color: #222;
        }

        section {
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.5;
            color: #ccc;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sobre</h2>
            <p>Este é o meu site. Aqui você pode encontrar informações sobre mim e meus projetos.</p>
        </section>

        <section>
            <h2>Contato</h2>
            <p>Você pode entrar em contato comigo através do seguinte email: <a href="mailto:seuemail@example.com">seuemail@example.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
